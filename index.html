<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Main page</h1> -->
    <!-- <a href="http://127.0.0.1:5501/page2.html"><button>Join meetup</button></a> -->
    <!-- <button id="toSecondPage">Join meetup</button> -->

    <nav class="navbar">
      <div class="nav-left">
        <div class="logo"></div>
        <div class="search-container">
          <input
            type="search"
            class="search-input"
            placeholder="Search event"
          />
          <input type="text" placeholder="Mountain View, CA" />
          <button class="search-button">
            <img src="./assets/img/svg/search-icon-white.svg" />
          </button>
        </div>
      </div>
      <div class="nav-links">
        <img src="./assets/img/svg/language-icon.svg" />
        <a href="#">English</a>
        <a href="#">Log in</a>
        <button class="signup-button">Sign up</button>
      </div>
    </nav>
    <main class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>The people platform—Where interests become friendships</h1>
          <p>
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <button class="join-button">Join Meetup</button>
        </div>
        <div class="header-image">
          <img
            src="./assets/img/png/main-header-img.png"
            alt="Tandem bike illustration"
          />
        </div>
      </div>
    </main>
  </body>
</html>
